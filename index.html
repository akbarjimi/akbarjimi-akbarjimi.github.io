<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDIA Quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">DDIA Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html" data-translate="home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="instructions.html" data-translate="instructions">Instructions</a></li>
                <li class="nav-item"><a class="nav-link" href="results.html" data-translate="results">Results</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#" onclick="setLanguage('en')">English</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="setLanguage('fa')">فارسی</a></li>
            </ul>
        </div>
    </nav>
</header>

<main class="container mt-4">
    <h1 data-translate="welcome">Welcome to the DDIA Quiz</h1>
    <p data-translate="select_chapter">Select a chapter and difficulty to start the quiz.</p>
    <div class="row">
        <div class="col-md-4" data-aos="fade-up">
            <div class="card">
                <img src="images/chapter1.jpg" class="card-img-top" alt="Chapter 1">
                <div class="card-body">
                    <h5 class="card-title" data-translate="chapter1">Chapter 1</h5>
                    <p class="card-text" data-translate="choose_difficulty">Choose a difficulty level.</p>
                    <a href="quiz.html?chapter=1&difficulty=easy" class="btn btn-primary" data-translate="easy">Easy</a>
                    <a href="quiz.html?chapter=1&difficulty=medium" class="btn btn-secondary" data-translate="medium">Medium</a>
                    <a href="quiz.html?chapter=1&difficulty=hard" class="btn btn-danger" data-translate="hard">Hard</a>
                </div>
            </div>
        </div>
        <!-- Repeat for other chapters -->
    </div>
</main>

<footer class="text-center mt-4">
    <p data-translate="footer">&copy; 2024 DDIA Quiz. All rights reserved.</p>
</footer>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<!-- Custom JS -->
<script src="js/script.js"></script>
</body>
</html>
